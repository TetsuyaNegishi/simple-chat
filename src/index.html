<!doctype html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <title>Simple chat</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Simple Chat</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <h1 class="h2">rooms</h1>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="room name">
            <div class="input-group-append">
              <span id="add-room-btn" class="input-group-text">＋</span>
            </div>
          </div>
          <ul id="rooms" class="list-group">
          </ul>
        </div>
        <div class="col">
          <h1 class="h2">title</h1>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="comment">
            <div class="input-group-append">
              <span id="add-message-btn" class="input-group-text">＋</span>
            </div>
          </div>
          <div id="comments">
            <div class="media border-bottom border-gray pb-2">
              <img class="mr-3" src="" alt="">
              <div class="media-body">
                <h5 class="mt-0">Tetsuya Negishi</h5>
                テストチャット
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="./init_firebase.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
